<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background:#f3f7f8; }
        .error-text { color:#dc3545; font-size:.875rem; }
        .is-invalid { border-color:#dc3545 !important; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-3">User List</h2>

        <div class="table-responsive mb-3">
            <table class="table table-borderless">
                <thead class="border-bottom">
                    <tr>
                        <th style="width: 25%;">Username</th>
                        <th style="width: 35%;">Fullname</th>
                        <th style="width: 40%;">Email</th>
                    </tr>
                </thead>
                <tbody id="usersTbody"><!-- starts empty --></tbody>
            </table>
        </div>

        <button id="openNewUser" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
            New User
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="newUserForm" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title">New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nuUsername" class="form-label">Username</label>
                            <input type="text" id="nuUsername" class="form-control" />
                            <div class="error-text d-none" data-for="nuUsername">This field is required</div>
                        </div>
                        <div class="mb-3">
                            <label for="nuFullname" class="form-label">Fullname</label>
                            <input type="text" id="nuFullname" class="form-control" />
                            <div class="error-text d-none" data-for="nuFullname">This field is required</div>
                        </div>
                        <div class="mb-3">
                            <label for="nuEmail" class="form-label">Email</label>
                            <input type="email" id="nuEmail" class="form-control" />
                            <div class="error-text d-none" data-for="nuEmail">Please enter a valid email</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            const $tbody = $("#usersTbody");
            const modalEl = document.getElementById('newUserModal');
            const modal = bootstrap.Modal.getOrCreateInstance(modalEl);

            function showError($input, key) {
                $input.addClass("is-invalid");
                $('[data-for="' + key + '"]').removeClass("d-none");
            }
            function hideError($input, key) {
                $input.removeClass("is-invalid");
                $('[data-for="' + key + '"]').addClass("d-none");
            }
            const isEmail = (v) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);

            $("#newUserForm").on("submit", function (e) {
                e.preventDefault();

                const $u = $("#nuUsername"), $f = $("#nuFullname"), $e = $("#nuEmail");
                const username = $u.val().trim();
                const fullname = $f.val().trim();
                const email = $e.val().trim();

                let ok = true;
                if (!username) { showError($u, "nuUsername"); ok = false; } else { hideError($u, "nuUsername"); }
                if (!fullname) { showError($f, "nuFullname"); ok = false; } else { hideError($f, "nuFullname"); }
                if (!isEmail(email)) { showError($e, "nuEmail"); ok = false; } else { hideError($e, "nuEmail"); }
                if (!ok) return;

                // Create user row
                const esc = (t) => $('<div>').text(t).html();
                $tbody.append(`
                    <tr>
                        <td>${esc(username)}</td>
                        <td>${esc(fullname)}</td>
                        <td>${esc(email)}</td>
                    </tr>
                `);

                // Clear form, close dialog
                this.reset();
                ["nuUsername","nuFullname","nuEmail"].forEach(id => hideError($("#"+id), id));
                modal.hide();
            });

            // Clear on close
            modalEl.addEventListener('hidden.bs.modal', () => {
                $("#newUserForm")[0].reset();
                ["nuUsername","nuFullname","nuEmail"].forEach(id => hideError($("#"+id), id));
            });
        });
    </script>
</body>
</html>
